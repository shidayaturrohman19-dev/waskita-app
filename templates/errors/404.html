{% extends "base.html" %}

{% block title %}Halaman Tidak Ditemukan - Waskita{% endblock title %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card" role="main" aria-labelledby="error-heading">
                <div class="card-body text-center py-5">
                    <h1 class="display-1 text-primary" aria-label="Error 404">404</h1>
                    <h2 id="error-heading" class="mb-3">Halaman Tidak Ditemukan</h2>
                    <p class="mb-4" role="alert" aria-live="polite">Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary" role="button" aria-label="Kembali ke halaman dashboard">
                        <i class="fas fa-home mr-2" aria-hidden="true"></i>Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
